<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calculator demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container text-center p-5">
        <h1>Calculator</h1>
        <div class="row">
            <div class="col">
                <input type="text" id="input-box" />
                <div class="row">
                    <div class="col">
                        <button class="button r1">7</button>
                        <button class="button r1">8</button>
                        <button class="button r1">9</button>
                        <button class="button r1">/</button>
                        <button class="button bt">AC</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button r1">4</button>
                        <button class="button r1">5</button>
                        <button class="button r1">6</button>
                        <button class="button r1">*</button>
                        <button class="button bt">DEL</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button r1">1</button>
                        <button class="button r1">2</button>
                        <button class="button r1">3</button>
                        <button class="button r1">-</button>
                        <button class="button bt">=</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="button r1">.</button>
                        <button class="button r1">0</button>
                        <button class="button r1">%</button>
                        <button class="button r1">+</button>
                        <button class="btn bt1" onclick="myFunction()">History</button>
                    </div>
                </div>
            </div>

            <div class="col" id="his" style="display: none;">
                <div class="history">
                    <div class="history-border">
                        <h5 style="margin:10px;">History</h5>
                        <h5 id="hist"></h5>
                    </div>
                    <div class="btx">
                        <button id="clearAll" type="button" class="btn btn-outline-light boton">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="./cal.js"></script>
</body>

</html>
